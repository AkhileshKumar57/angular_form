<div class="address">
    <h4>Address</h4>
    <div [formGroup]="addressForm">
        <div>
            <label>City</label><br>
            <input type="text" formControlName="city">
        </div>
        <div>
            <label>Street</label><br>
            <input type="text" formControlName="street">
        </div>
        <div>
            <label>Pin Code</label><br>
            <input type="text" formControlName="pincode">
        </div>
    </div>
</div>
